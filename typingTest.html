<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="typingTest.css" />
</head>

<body>
    <div class="bg-container p-4" id="speedTypingTest">
        <div class="row">
            <div class="col-12">
                <h1 class="heading text-center"> Speed Typing Test</h1>
                <p class="para-text text-center"> On your fingers lets set Go!</p>
                <div class="d-flex flex-row justify-content-center">
                    <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="image mr-2" />
                    <p class="ml-3 mr-2 timer" id="timer"> 0</p>
                    <span class="para-text mt-4" id="span">seconds</span>
                    <p class="ml-3 mr-2 mb-2 timer2" id="great"></p>
                </div>
                <div class="container p-4">
                    <div class="d-none text-center" id="loading">
                        <div class="spinner-border" role="status"></div>
                    </div>
                    <p class="para" id="quoteDisplay"></p>
                    <textarea id="quoteInput" placeholder="Text here!!" rows="5" cols="40" class="form-control"></textarea>
                </div>
                <p id="result" class="mt-4 mb-4 para"></p>
                <div class="d-flex flex-row justify-content-center">
                    <button class="submit-button m-2" id="submitBtn">Submit</button>
                    <button class="reset-button m-2" id="resetBtn">Reset</button>
                    <button class="submit-button m-2" id="startBtn">Start Test</button>
                </div>
            </div>
        </div>
    </div>

    <script src="typingTest.js"></script>
</body>

</html>
